<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Edit a list</h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name...">

        <div class="buttons is-right">
            <button class="button is-danger is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary is-medium" (click)="updateList(listTitleInput.value)">Save</button>
        </div>

    </div>
</div>
